---
name: ipam_get_ip_addresses
pack: netbox
runner_type: "python-script"
description: Get ip addresses from netbox
enabled: true
entry_point: ipam_get_ip_addresses.py
parameters:
  family:
    type: string
    description: IP Address family
  q:
    type: string
    description: IP Address query
  parent:
    type: string
    description: IP Address parent prefix
  mask_length:
    type: integer
    description: Subnet mask length (CIRD bits)
  vrf_id:
    type: integer
    description: ID of the VRF
  vrf:
    type: string
    description: Name of the VRF
  tenant_id:
    type: integer
    description: ID of the Tenant
  tenant:
    type: string
    description: Name of the Tenant
  device_id:
    type: integer
    description: ID of the Device
  device:
    type: string
    description: Name of the Device
  interface_id:
    type: integer
    description: ID of the Interface
  status:
    type: string
    description: Status of the IP Address
  id__in:
    type: array
    description: List of IP Address IDs
